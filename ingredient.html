<!DOCTYPE html>
<html>
<head>
	<title>Item Search</title>
	<link rel="stylesheet" type="text/css" href="ingredient.css">
</head>
<body>
	<div class="container">
		<h1 >Ingredients Search</h1>
		<form>
			<label for="item">Add Ingredients:</label>
			<input type="text" id="item" name="item" required>
			<button type="button" id="add-btn">Add</button>
		</form>
		<div class="items-container">
			<h2>Items Added:</h2>
			<ul id="items-list"></ul>
            <button type="button" id="search-btn">Search</button>>
		</div>
		
		<div id="search-results"></div>
	</div>
	<script src="ingredient.js"></script>
</body>
</html>
